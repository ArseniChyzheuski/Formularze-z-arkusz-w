<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz kursu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
            text-align: center;
        }
        h3 {
            margin-bottom: 25px;
        }
        form {
            display: inline-block;
            background-color: white;
            padding: 20px 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="checkbox"] {
            margin-right: 8px;
            vertical-align: middle;
            cursor: pointer;
        }
        input[type="number"],
        select {
            margin-left: 8px;
            padding: 4px 8px;
            font-size: 15px;
            vertical-align: middle;
            width: 100px;
        }
        button {
            margin-top: 15px;
            padding: 8px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h3>Oblicz miesięczną ratę</h3>
    <form method="POST">
        <label>
            <input type="checkbox" name="kurs" value="React" checked>
            Kurs React.js
        </label>
        <label>
            <input type="checkbox" name="kurs" value="JavaScript" checked>
            Kurs JavaScript
        </label>
        <label>
            Liczba rat:
            <input type="number" name="raty" value="10" min="1" required>
        </label>
        <label>
            Lokalizacja:
            <select name="miasto">
                <option value="Katowice">Katowice</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Online">Online</option>
            </select>
        </label>
        <button type="submit">Oblicz</button>
    </form>
</body>
</html>
