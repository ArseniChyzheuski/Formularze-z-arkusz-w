<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zamówienie</title>
</head>
<body>
    <h2>Zamówienie</h2>
    <form>
        <label for="file">Wybierz obraz:</label>
            <input type="file" id="file" name="file">
        <label for="copies">Liczba kopii:</label>
            <input type="number" id="copies" name="copies" min="1" placeholder="">
            <input type="radio" id="glossy" name="paper" value="blyszczacy" checked>
        <label for="glossy">Papier błyszczący</label><br>
            <input type="radio" id="matte" name="paper" value="matowy">
        <label for="matte">Papier matowy</label>
    <button type="submit">Dodaj do koszyk</button>
    </form>
</body>
</html>
