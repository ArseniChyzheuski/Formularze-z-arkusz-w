<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obuwie męskie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f0e3;
        }
        header {
            background-color: #934f2b;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        form {
            background-color: #f2dfc5;
            padding: 20px;
            text-align: left;
        }
        label {
            margin-right: 10px;
        }
        select, input[type="text"], input[type="submit"] {
            padding: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #ddd;
            border: 1px solid #aaa;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        Obuwie męskie
    </header>
    <form action="#" method="post">
        <label>Model:</label>
        <select>
            <option>O23-45</option>
        </select>
        <label>Rozmiar:</label>
        <select>
            <option>40</option>
        </select>
        <label>Liczba par:</label>
        <input type="text">
        <input type="submit" value="Zamów">
    </form>
</body>
</html>
